<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./js/main.js"></script>
    <title>TodoJS</title>
  </head>
  <body>
    <div class="Todo">
      <div class="Todo__container container">
        <h1 class="Todo__h1">List tasks</h1>
        <form class="Todo__form">
          <input class="Todo__form__input" placeholder="Todo" />
          <button class="Todo__form__button">Add Todo</button>
        </form>
        <ul class="Todo__todos"></ul>
      </div>
    </div>
  </body>
</html>
